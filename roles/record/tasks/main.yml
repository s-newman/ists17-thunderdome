- name: Change hostname
  win_hostname:
    name: record
  register: namechange

- name: Reboot if necessary
  win_reboot:
  when: namechange.reboot_required

- name: install IIS
  win_feature:
    name: Web-Server
    state: present
    include_sub_features: yes
    include_management_tools: yes
  register: win_feature

- name: install PHP
  win_chocolatey:
    name: php
    package_params: '"/InstallDir:C:\PHP"'
    state: present

- name: install MySQL
  win_chocolatey:
    name: mysql
    state: present

- name: Add PHP to Path variable
  win_path:
    elements: "C:\PHP"

#- name: Run IIS script
#  script: ../files/iis_settings.ps1

- name: Upload site specific config file
  win_copy:
    src: ../files/web.config
    dest: C:\inetpub\wwwroot\web.config

- name: Upload php.ini
  win_copy:
    src: ../files/php.ini
    dest: C:\PHP\php.ini

- name: Upload wordpress.sql
  win_copy:
    src: ../files/wordpress.sql
    dest: C:\wordpress.sql

