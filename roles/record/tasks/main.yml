- name: Create share directory
  win_file:
    path: C:\Share
    state: directory

- name: Enable Guest user
  win_user:
    name: Guest
    account_disabled: no

- name: Create SMB share
  win_share:
    name: Share
    path: C:\Share
    list: yes
    full: Administrators
    read: Everyone

- name: Add share to access anonymously LSP
  win_security_policy:
    section: Local Policies
    key: "Network access: Shares that can be accessed anonymously"
    value: "Share"

- name: Allow anonymous access to named pipes and shares
  win_security_policy:
    section: Local Policies
    key: "Network access: Restrict anonymous access to Named Pipes and Shares"
    value: 0

- name: Allow Everyone to apply to anonymous users
  win_security_policy:
    section: Local Policies
    key: "Network access: Let Everyone permissions apply to anonymous users"
    value: 1

- name: Add ANONYMOUS LOGIN to network users LSP
  win_security_policy:
    section: Local Policies
    key: "Access this computer from the network"
    value: "Administrators, ANONYMOUS LOGON, Backup Operators, Guest, Everyone, Users"

